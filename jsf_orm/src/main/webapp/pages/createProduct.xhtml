<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateApp.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <h1>#{msg['shop.create.product.form.title']}</h1>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="code" value="#{msg['shop.create.product.form.code']}"/>
                    <p:inputText id="code" value="#{productBean.product.code}" required="true"/>
                    <p:outputLabel for="name" value="#{msg['shop.create.product.form.name']}"/>
                    <p:inputText id="name" value="#{productBean.product.name}" required="true"/>
                    <p:outputLabel for="expirationDate" value="#{msg['shop.create.product.form.dateExp']}"/>
                    <p:calendar id="expirationDate" value="#{productBean.product.expirationDate}" required="true"/>
                    <p:outputLabel for="supplier" value="#{msg['shop.create.product.form.supplier']}"/>
                    <p:selectOneMenu id="supplier" value="#{productBean.product.supplier}"
                                     style="width:202px" required="true">
                        <f:selectItems value="#{productBean.suppliers}"
                                       var="organization" itemLabel="#{organization.name}"
                                       itemValue="#{organization}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="price" value="#{msg['shop.create.product.form.price']}"/>
                    <p:inputText id="price" value="#{productBean.product.price}" required="true"/>
                    <p:outputLabel for="description" value="#{msg['shop.create.product.form.description']}"/>
                    <p:inputTextarea id="description" rows="6" cols="25" value="#{productBean.product.description}">
                            <f:validateLength maximum="64"/>
                    </p:inputTextarea>
                </h:panelGrid>
                <p:commandButton value="#{msg['shop.create.product.form.create']}" action="#{productBean.create}" update="growl"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
