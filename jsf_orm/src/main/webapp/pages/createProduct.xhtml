<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateApp.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <h1>#{msg['shop.create.product.form.title']}</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="code" value="#{msg['shop.create.product.form.code']}"/>
                    <p:inputText id="code" value="#{productBean.product.code}" />
                    <p:outputLabel for="name" value="#{msg['shop.create.product.form.name']}"/>
                    <p:inputText id="name" value="#{productBean.product.name}" />
                    <p:outputLabel for="expirationDate" value="#{msg['shop.create.product.form.dateExp']}"/>
                    <p:inputText id="expirationDate" value="#{productBean.product.expirationDate}" />
                    <label>Select ogranizations</label>
                    <p:outputLabel for="supplier" value="#{msg['shop.create.product.form.supplier']}"/>
                    <p:inputText id="supplier" value="#{productBean.product.supplier}" />
                    <p:outputLabel for="price" value="#{msg['shop.create.product.form.price']}"/>
                    <p:inputText id="price" value="#{productBean.product.price}" />
                </h:panelGrid>
                <p:commandButton value="#{msg['shop.create.product.form.create']}" action="#{productBean.create}"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
