<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateApp.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <h1>#{msg['shop.create.orderItem.form.title']}</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="consumer" value="#{msg['shop.create.orderItem.form.orderCard']}"/>
                    <p:inputText id="consumer" value="#{orderBean.orderItem.orderCard}" />
                    <p:outputLabel for="orderItems" value="#{msg['shop.create.orderItem.form.product']}"/>
                    <p:inputText id="orderItems" value="#{orderBean.orderItem.product}" />
                    <p:outputLabel for="time" value="#{msg['shop.create.orderItem.form.amount']}"/>
                    <p:inputText id="time" value="#{orderBean.orderItem.amount}" />
                    <p:outputLabel for="supplier" value="#{msg['shop.create.orderItem.form.orderUnit']}"/>
                    <p:inputText id="supplier" value="#{orderBean.orderItem.orderUnit}" />
                    <label>Select orderItem Unit or create new</label>
                </h:panelGrid>
                <p:commandButton value="#{msg['shop.create.orderItem.form.create']}" action="#{orderBean.create}"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
