<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateApp.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
    <f:view>
        <h1>#{msg['shop.create.user.form.title']}</h1>

        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:panelGrid columns="2">
                <p:outputLabel for="organization" value="#{msg['shop.create.user.form.organization']}"/>
                <p:selectOneMenu id="organization" value="#{createUser.newUser.organization}" style="width:202px">
                    <f:selectItems value="#{createUser.organizations}" var="organization" itemLabel="#{organization.name}"
                                   itemValue="#{organization}"/>
                </p:selectOneMenu>
                <p:outputLabel for="enterLogin" value="#{msg['shop.create.user.form.login']}"/>
                <p:inputText id="enterLogin" value="#{createUser.newUser.login}" required="true"/>
                <p:outputLabel for="enterFirstName" value="#{msg['shop.create.user.form.firstName']}"/>
                <p:inputText id="enterFirstName" value="#{createUser.newUser.name}" required="true"/>
                <p:outputLabel for="enterLastName" value="#{msg['shop.create.user.form.lastName']}"/>
                <p:inputText id="enterLastName" value="#{createUser.newUser.lastName}"  required="true"/>
                <p:outputLabel for="enterPassword">#{msg['shop.create.user.form.password']}</p:outputLabel>
                <p:password id="enterPassword" value="#{createUser.password.password}"  label="#{msg['shop.create.user.form.password']}" required="true"/>
                <p:outputLabel for="enterConfPassword">#{msg['shop.create.user.form.confPassword']}</p:outputLabel>
                <p:outputLabel for="enterPhone" value="#{msg['shop.create.user.form.phone']}"/>
                <p:inputText id="enterPhone" value="#{createUser.newUser.phoneNumber}" required="true"/>
                <p:outputLabel for="enterEmail" value="#{msg['shop.create.user.form.email']}"/>
                <p:inputText id="enterEmail" value="#{createUser.newUser.email}" required="true" validatorMessage="Invalid email format">
                <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:outputLabel for="enterCountry" value="#{msg['shop.create.user.form.country']}"/>
                <p:inputText id="enterCountry" value="#{createUser.newUser.country}" required="true"/>
                <p:outputLabel for="enterStreet" value="#{msg['shop.create.user.form.street']}"/>
                <p:inputText id="enterStreet" value="#{createUser.newUser.street}" required="true"/>
                <p:outputLabel for="enterPostalCode" value="#{msg['shop.create.user.form.postCode']}"/>
                <p:inputText id="enterPostalCode" value="#{createUser.newUser.postCode}" required="true"/>
                <p:outputLabel for="enterCity" value="#{msg['shop.create.user.form.city']}"/>
                <p:inputText id="enterCity" value="#{createUser.newUser.city}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="#{msg['shop.create.user.form.create']}" action="#{createUser.create}" update="growl"/>
        </h:form>
    </f:view>
    </ui:define>
</ui:composition>
