<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateApp.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <h1>#{msg['shop.create.orderCard.form.title']}</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="orders" value="#{msg['shop.create.orderCard.form.orders']}"/>
                    <p:inputText id="orders" value="#{orderCardBean.orderCard.orders}" />
                    <p:outputLabel for="time" value="#{msg['shop.create.orderCard.form.orderTime']}"/>
                    <p:inputText id="time" value="#{orderCardBean.orderCard.orderTime}" />
                    <p:outputLabel for="supplier" value="#{msg['shop.create.orderCard.form.supplier']}"/>
                    <p:inputText id="supplier" value="#{orderCardBean.orderCard.supplier}" />
                    <label>Select ogranizations</label>
                    <p:outputLabel for="consumer" value="#{msg['shop.create.orderCard.form.customer']}"/>
                    <p:inputText id="consumer" value="#{orderCardBean.orderCard.customer}" />
                </h:panelGrid>
                <p:commandButton value="#{msg['shop.create.orderCard.form.create']}" action="#{productBean.create}"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
