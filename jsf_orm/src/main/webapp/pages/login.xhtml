<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Jsf title</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="mainForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="enterName" value="User name"/>
                <h:inputText id="enterName" value="#{loginCreadentials.username}" />
                <h:outputLabel for="enterPassword">Password</h:outputLabel>
                <h:inputSecret id="enterPassword" value="#{loginCreadentials.password}"/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginCreadentials.login}"/>
        </h:form>
    </f:view>
</h:body>
</html>
