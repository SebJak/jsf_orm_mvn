<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<link href="../styles/common.css" rel="stylesheet" type="text/css" />
    <link href="../styles/layout.css" rel="stylesheet" type="text/css" />-->
    <h:outputStylesheet library="css" name="layout.css"/>
    <title>Shop maintanance</title>
</h:head>
<h:body>

    <div class="loginForm">
    <f:view>
        <h:form id="loginForm">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="#{msg['shop.login.form.username']}" />
                <p:inputText id="username" value="#{loginCreadentials.username}" required="true" label="username" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginCreadentials.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{loginCreadentials.login}"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </f:view>
    </div>
</h:body>
</html>
