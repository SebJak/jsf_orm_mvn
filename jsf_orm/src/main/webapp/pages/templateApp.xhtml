<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="layout.css"/>
    <h:outputStylesheet library="css" name="common.css"/>
    <title>Shop maintanance</title>
</h:head>

<h:body>

    <p:layout fullpage="true">
        <style type="text/css">
            .ui-layout-west {
                overflow-x:hidden !important;
                width:auto !important;
            }

            .ui-layout-west .ui-layout-unit-content {
                overflow-x:hidden !important;
            }
            ul.ui-menu{
                white-space: nowrap;
                width: auto !important;
            }

        </style>

        <p:layoutUnit position="west" style="border:none;">
            <h:form>
                <p:menu type="tiered">
                    <p:menuitem>
                        <p:commandLink title="PL" action="#{languageBean.countryLocaleCodeChange('pl')}" update="@all">
                            <p:graphicImage styleClass="langFlag" value="/resources/images/pl.png" />
                        </p:commandLink>
                        <p:commandLink title="EN" action="#{languageBean.countryLocaleCodeChange('en')}" update="@all">
                            <p:graphicImage styleClass="langFlag" value="/resources/images/en.png" />
                        </p:commandLink>
                        <p:commandLink title="DE" action="#{languageBean.countryLocaleCodeChange('de')}" update="@all">
                            <p:graphicImage styleClass="langFlag" value="/resources/images/de.png" />
                        </p:commandLink>
                    </p:menuitem>
                    <p:menuitem>
                        <h:outputLink value="main.xhtml">Home</h:outputLink>
                    </p:menuitem>
                    <p:menuitem>
                        <h:commandLink action="#{mainBean.createUser}" value="#{msg['shop.main.create.user']}"/>
                    </p:menuitem>
                    <p:menuitem>
                        <h:commandLink action="#{mainBean.createOrg}" value="#{msg['shop.main.create.organization']}"/>
                    </p:menuitem>
                    <p:menuitem>
                        <h:commandLink action="#{mainBean.createOrder}" value="#{msg['shop.main.create.order']}"/>
                    </p:menuitem>
                    <p:menuitem>
                        <h:commandLink action="#{mainBean.createOrderCard}" value="#{msg['shop.main.create.orderCard']}"/>
                    </p:menuitem>
                    <p:menuitem>
                        <h:commandLink action="#{mainBean.createProduct}" value="#{msg['shop.main.create.product']}"/>
                    </p:menuitem>
                    <p:menuitem>
                        <h:commandLink action="#{mainBean.showOrg}" value="aa"/>
                    </p:menuitem>
                </p:menu>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center" style="border:none;">


            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
                <h:messages infoStyle="color:green" layout="table"/>
            </div>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
