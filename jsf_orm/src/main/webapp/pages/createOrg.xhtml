<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateApp.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <h1>#{msg['shop.create.org.form.title']}</h1>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{msg['shop.create.org.form.name']}"/>
                    <p:inputText id="name" value="#{createOrganizationBean.org.name}" />
                    <p:outputLabel for="context" value="#{msg['shop.create.org.form.context']}" />
                    <p:selectOneMenu id="context" value="#{createOrganizationBean.org.context}" style="width:202px">
                        <f:selectItems value="#{createOrganizationBean.contexts}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="enterPhone" value="#{msg['shop.create.org.form.phone']}"/>
                    <p:inputText id="enterPhone" value="#{createOrganizationBean.org.phone}" />
                    <p:outputLabel for="enterEmail" value="#{msg['shop.create.org.form.email']}"/>
                    <p:inputText id="enterEmail" value="#{createOrganizationBean.org.email}" />

                    <p:outputLabel for="enterCountry" value="#{msg['shop.create.org.form.country']}"/>
                    <p:inputText id="enterCountry" value="#{createOrganizationBean.org.address.country}" />
                    <p:outputLabel for="enterStreet" value="#{msg['shop.create.org.form.street']}"/>
                    <p:inputText id="enterStreet" value="#{createOrganizationBean.org.address.street}" />
                    <p:outputLabel for="enterPostalCode" value="#{msg['shop.create.org.form.postcode']}"/>
                    <p:inputText id="enterPostalCode" value="#{createOrganizationBean.org.address.postCode}" />
                    <p:outputLabel for="enterCity" value="#{msg['shop.create.org.form.city']}"/>
                    <p:inputText id="enterCity" value="#{createOrganizationBean.org.address.city}" />
                </h:panelGrid>
                <p:commandButton value="#{msg['shop.create.org.form.create']}" action="#{createOrganizationBean.create}" update="growl"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
